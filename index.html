<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Yemekhane QR Kontrol</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f2f4f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  #reader {
    width: 100%;
    margin: auto;
    display: none;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
  }
  .log {
    margin-top: 20px;
    font-size: 1em;
    font-weight: 600;
    padding: 12px;
    border-radius: 8px;
  }
  .success {
    background: #e6f4ea;
    color: #2e7d32;
    border: 1px solid #c8e6c9;
  }
  .error {
    background: #fdecea;
    color: #c62828;
    border: 1px solid #f5c6cb;
  }
  button {
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #4338ca;
  }
</style>
</head>
<body>
<div class="container">
  <h2>📷 QR Kod ile Yemekhane Girişi</h2>
  <button onclick="startCamera()">Kamerayı Aç</button>
  <div id="reader"></div>
  <div class="log" id="result"></div>
</div>

<script>
let students = [];

const lunchLog = new Map();
const dinnerLog = new Map();

function getMealType() {
  const hour = new Date().getHours();
  return hour < 16 ? "lunch" : "dinner";
}

function hasAlreadyEaten(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  return log.has(code);
}

function markAsEaten(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  const time = new Date().toLocaleTimeString();
  log.set(code, time);
}

function getEatTime(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  return log.get(code);
}

function showMessage(message, type = "success") {
  const resultEl = document.getElementById("result");
  resultEl.textContent = message;
  resultEl.className = `log ${type}`;
}

function processCode(scannedCode) {
  const code = scannedCode.trim();
  const student = students.find(s => s.code === code); // JSON'daki "code" alanına göre eşleşme
  const mealType = getMealType();

  if (!student) {
    showMessage("🚫 Geçersiz QR kod. Öğrenci bulunamadı.", "error");
    return;
  }

  if (hasAlreadyEaten(code, mealType)) {
    const previousTime = getEatTime(code, mealType);
    showMessage(`⚠️ ${student.name} zaten ${mealType === "lunch" ? "öğle" : "akşam"} yemeği aldı. (${previousTime})`, "error");
    return;
  }

  markAsEaten(code, mealType);
  const time = new Date().toLocaleTimeString();
  showMessage(`✅ ${student.name} için ${mealType === "lunch" ? "öğle" : "akşam"} yemeği verildi. (${time})`, "success");
}

const qrScanner = new Html5Qrcode("reader");
const config = { fps: 10, qrbox: 250 };
let lastScanned = "";

function startCamera() {
  if (students.length === 0) {
    showMessage("⏳ Öğrenci listesi yükleniyor...", "error");
    return;
  }

  document.getElementById("reader").style.display = "block";
  qrScanner.start(
    { facingMode: "environment" },
    config,
    (decodedText) => {
      const code = decodedText.trim();
      if (code !== lastScanned) {
        lastScanned = code;
        processCode(code);
        setTimeout(() => lastScanned = "", 5000);
      }
    },
    (errorMessage) => { }
  ).catch((err) => {
    showMessage("🚫 Kamera başlatılamadı: " + err, "error");
  });
}

// Öğrenci bilgilerini JSON'dan yükle
fetch("students.json")
  .then(response => response.json())
  .then(data => {
    students = data;
    console.log("Öğrenci listesi yüklendi.");
  })
  .catch(error => {
    showMessage("🚫 Öğrenci verisi yüklenemedi: " + error, "error");
  });
</script>
</body>
</html>
