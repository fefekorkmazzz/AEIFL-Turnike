<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Yemekhane QR Kontrol</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>ğŸ“· QR Kod ile Yemekhane GiriÅŸi</h2>
  <div class="buttons-container">
    <button onclick="startCamera()">KamerayÄ± AÃ§</button>
    <button class="button-report" onclick="generateReport()">Rapor Al</button>
  </div>
  <div id="reader"></div>
  <div class="log" id="result"></div>
</div>

<script>
let students = [];

const lunchLog = new Map();
const dinnerLog = new Map();

function getMealType() {
  const hour = new Date().getHours();
  return hour < 16 ? "lunch" : "dinner";
}

function hasAlreadyEaten(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  return log.has(code);
}

function markAsEaten(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  const time = new Date().toLocaleTimeString();
  log.set(code, time);
}

function getEatTime(code, mealType) {
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  return log.get(code);
}

function showMessage(message, type = "success") {
  const resultEl = document.getElementById("result");
  resultEl.textContent = message;
  resultEl.className = `log ${type}`;
}

function processCode(scannedCode) {
  const code = scannedCode.trim(); 
  const student = students.find(s => s.code === code);
  const mealType = getMealType();

  if (!student) {
    showMessage("ğŸš« GeÃ§ersiz QR kod. Ã–ÄŸrenci bulunamadÄ±.", "error");
    return;
  }

  if (hasAlreadyEaten(code, mealType)) {
    const previousTime = getEatTime(code, mealType);
    showMessage(`âš ï¸ ${student.name} zaten ${mealType === "lunch" ? "Ã¶ÄŸle" : "akÅŸam"} yemeÄŸi aldÄ±. (${previousTime})`, "error");
    return;
  }

  markAsEaten(code, mealType);
  const time = new Date().toLocaleTimeString();
  showMessage(`âœ… ${student.name} iÃ§in ${mealType === "lunch" ? "Ã¶ÄŸle" : "akÅŸam"} yemeÄŸi verildi. (${time})`, "success");
}

const qrScanner = new Html5Qrcode("reader");
const config = { fps: 10, qrbox: 250 };
let lastScanned = "";

function startCamera() {
  if (students.length === 0) {
    showMessage("â³ Ã–ÄŸrenci listesi yÃ¼kleniyor...", "error");
    return;
  }

  document.getElementById("reader").style.display = "block";
  qrScanner.start(
    { facingMode: "environment" },
    config,
    (decodedText) => {
      const code = decodedText.trim();
      if (code !== lastScanned) {
        lastScanned = code;
        processCode(code);
        setTimeout(() => lastScanned = "", 5000);
      }
    },
    (errorMessage) => { }
  ).catch((err) => {
    showMessage("ğŸš« Kamera baÅŸlatÄ±lamadÄ±: " + err, "error");
  });
}

// Rapor oluÅŸturma fonksiyonu
function generateReport() {
  const mealType = getMealType();
  const log = mealType === "lunch" ? lunchLog : dinnerLog;
  
  if (log.size === 0) {
    showMessage("ğŸ“‹ BugÃ¼n iÃ§in henÃ¼z yemek alan Ã¶ÄŸrenci bulunmamaktadÄ±r.", "error");
    return;
  }
  
  // Rapor verilerini hazÄ±rla
  const reportData = [['Ã–ÄŸrenci AdÄ±', 'Ã–ÄŸrenci ID', 'Yemek Saati', 'Ã–ÄŸÃ¼n TÃ¼rÃ¼']];
  const uniqueStudents = new Set();
  
  for (const [code, time] of log.entries()) {
    const student = students.find(s => s.code === code);
    if (student) {
      reportData.push([student.name, code, time, mealType === "lunch" ? "Ã–ÄŸle YemeÄŸi" : "AkÅŸam YemeÄŸi"]);
      uniqueStudents.add(code);
    }
  }
  
  // Toplam Ã¶ÄŸrenci sayÄ±sÄ±nÄ± ekle
  reportData.push([]);
  reportData.push(['Toplam Yemek Alan KiÅŸi SayÄ±sÄ±', uniqueStudents.size, '', '']);
  
  // Excel Ã§alÄ±ÅŸma sayfasÄ± oluÅŸtur
  const ws = XLSX.utils.aoa_to_sheet(reportData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Yemekhane Raporu");
  
  // Tarih formatÄ± oluÅŸtur
  const today = new Date();
  const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
  
  // Excel dosyasÄ±nÄ± indir
  XLSX.writeFile(wb, `Yemekhane_Raporu_${dateStr}.xlsx`);
  
  showMessage(`ğŸ“Š Rapor oluÅŸturuldu. Toplam ${uniqueStudents.size} kiÅŸi yemek aldÄ±.`, "success");
}

// Ã–ÄŸrenci bilgilerini JSON'dan yÃ¼kle
fetch("students.json")
  .then(response => response.json())
  .then(data => {
    students = data;
    console.log("Ã–ÄŸrenci listesi yÃ¼klendi.");
  })
  .catch(error => {
    showMessage("ğŸš« Ã–ÄŸrenci verisi yÃ¼klenemedi: " + error, "error");
  });
</script>
</body>

</html>
